<div id="myGrid" class="">

<ag-grid-angular 
    class='ag-theme-alpine '
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [animateRows]="true"
    domLayout="autoHeight"
    [enableCellChangeFlash]="true"
    (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
<button class="rptBtn" type="button" class="btn btn-info btn-sm" (click)="print()">Print</button>
<button class="rptBtn" type="button" class="btn btn-secondary btn-sm" (click)="exportToExcel()">Export</button>

</div>
