<form [formGroup]="signupForm" (ngSubmit)="handleSignup()" class="w-25"> 
    <h4>signup </h4>

    <div class="form-group" > 
        <label class="form-label" for="firstName">First Name</label>
        <input class="form-control" type="text" id="firstName" formControlName="firstName" required>
        <div *ngIf="firstName?.touched && firstName?.invalid" style="color:red ;"> Error Div</div>

    </div>

    <div class="form-group" > 
        <label class="form-label" for="lastName">last Name</label>
        <input class="form-control" type="text" id="firstNames" formControlName="lastName" required>
        <div *ngIf="lastName?.touched && lastName?.invalid" style="color:red ;"> Error Div</div>

    </div>

    <div class="form-group" > 
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" formControlName="email" required>
        <div *ngIf="email?.touched && email?.invalid" style="color:red ;"> Error Div</div>

    </div>

    <div class="form-group" > 
        <label class="form-label" for="location">Address</label>
        <input class="form-control" type="text" id="location" formControlName="location" required>
        <div *ngIf="location?.touched && location?.invalid" style="color:red ;"> Error Div</div>

    </div>

    <div class="form-group" > 
        <label class="form-label" for="contact">Contact</label>
        <input class="form-control" type="text" id="contact" formControlName="contact" required>
        <div *ngIf="contact?.touched && contact?.invalid" style="color:red ;"> Error Div</div>

    </div>

    <div class="form-group" >
        <label class="form-label" for="pass1">Password </label>
        <input class="form-control" type="password" id="pass1" formControlName="password" required>
        <small>Password is required.</small>
        <div *ngIf="password?.touched && password?.invalid" style="color:red ;">Error Div</div>
    </div>

    <div class="form-group">
        <label class="form-abel" for="pass2">Confirm Password </label>
        <input class="form-control" type="password" id="pass2" formControlName="confirmPassword" required>
        <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" style="color:red ;">Error Div</div>
    </div>

    <div class="text-center">
            <button class="btn btn-outline-primary btn-sm mt-2 mb-2 ">SignUp</button>
    </div>

</form>
