<form [formGroup]="signupForm" (ngSubmit)="handleSignup()" class="w-25"> 
    <h4>signup </h4>

    <div class="form-group" > 
        <label class="form-label" for="Username">User Name</label>
        <input class="form-control" type="text" id="Username" formControlName="Username" required>
        <div *ngIf = "Username?.touched && Username?.invalid" style="color:red ;"> Error Div</div>

    </div>

    <div class="form-group" >
        <label class="form-label" for="pass1">Password </label>
        <input class="form-control" type="password" id="pass1" formControlName="Password" required>
        <small>Password is required.</small>
        <div *ngIf =" Password?.touched && Password?.invalid" style="color:red ;">Error Div</div>
    </div>

    <div class="form-group">
        <label class="form-abel" for="pass2">Confirm Password </label>
        <input class="form-control" type="password" id="pass2" formControlName="ConfirmPassword" required>
        <div *ngIf=" ConfirmPassword?.touched && ConfirmPassword?.invalid" style="color:red ;">Error Div</div>
    </div>

    <div class="text-center">
            <button class="btn btn-outline-primary btn-sm mt-2 mb-2 ">SignUp</button>
    </div>

</form>
